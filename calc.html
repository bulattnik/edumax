  <script>
    function calculate() {
      const subject = document.getElementById("subject").value;
      const quantity = parseInt(document.getElementById("quantity").value);
      let pricePerLesson = 0;

      switch(subject) {
        case "math": pricePerLesson = 1900; break;
        case "russian": pricePerLesson = 1900; break;
        case "social": pricePerLesson = 1500; break;
        case "History": pricePerLesson = 1500; break;
         case "English": pricePerLesson = 1500; break;
          case "Biology": pricePerLesson = 1500; break;
           case "Informatics": pricePerLesson = 1500; break;
      }

      const total = quantity * pricePerLesson;
      document.getElementById("result").textContent = 
        "Общая стоимость: " + total + " ₽";
    }
  </script>
